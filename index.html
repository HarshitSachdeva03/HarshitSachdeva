    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harshit Sachdeva | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#1E293B', // Slate 800
              'secondary': '#334155', // Slate 700
              'accent': '#38BDF8', // Sky 400
              'light-text': '#F1F5F9', // Slate 100
              'dark-text': '#0F172A', // Slate 900
              'muted-text': '#94A3B8', // Slate 400
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // Example: Using Inter font
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0F172A; /* Slate 900 - Dark background */
        color: #F1F5F9; /* Slate 100 - Light text */
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1E293B; /* Slate 800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #38BDF8; /* Sky 400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0EA5E9; /* Sky 500 */
      }
    </style>
